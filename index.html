<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./clock.css">
    <title>Time Pulse</title>
</head>
<body>
    <div class="container">
        <div id="analogClock">
            <div class="circle" style="--clr:rgb(3, 254, 3);"><i></i></div>
            <div class="circle circle2" style="--clr:rgb(255, 251, 0);"><i></i></div>
            <div class="circle circle3" style="--clr:rgb(249, 0, 25);"><i></i></div>
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
        <div id="digitalClock">
            <div style="--clr:rgb(249, 0, 25);">00</div>
            <div style="--clr:rgb(255, 251, 0);">00</div>
            <div style="--clr:rgb(3, 254, 3);">00</div>
        </div>
    </div>
<script src="./clock.js"></script>
</body>
</html>
