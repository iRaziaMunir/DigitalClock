<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>Digital Clock</title>
</head>
<body>
    <!-- analog clock -->
    <div class="container">
        <div class="clock">
            <div class="circle" id="seconds" style="--clr:rgb(3, 254, 3);"><i></i></div>
            <div class="circle circle2" id="minutes"  style="--clr:rgb(255, 251, 0);"><i></i></div>
            <div class="circle circle3" id="hours"  style="--clr:rgb(249, 0, 25);"><i></i></div>
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>
        <!-- digital clock -->
        <div id="time">
            <div id="hour" style="--clr:rgb(249, 0, 25);">00</div>
            <div id="minute" style="--clr:rgb(255, 251, 0);">00</div>
            <div id="secnd" style="--clr:rgb(3, 254, 3);">00</div>
        </div>
    </div>
    <script>
    setInterval(()=>{
        let timestamp = new Date();

        let hours = timestamp.getHours();
        let minutes = timestamp.getMinutes();
        let seconds = timestamp.getSeconds();

        document.querySelector('#hours').style.transform = `rotateZ(${ (hours * 30) + ((minutes * 6) / 12)}deg)`;
        document.querySelector('#minutes').style.transform = `rotateZ(${minutes * 6}deg)`;
        document.querySelector('#seconds').style.transform = `rotateZ(${seconds * 6}deg)`;

        document.querySelector('#hour').innerHTML = hours;
        document.querySelector('#minute').innerHTML = minutes;
        document.querySelector('#secnd').innerHTML = seconds;
});
    </script>
</body>
</html>
